<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header>
    </header>
    <main>
        <div class="container text-center text-light">
            <h1 class="display-2 fw-normal mx-auto mb-3">HardTech</h1>
        </div>
        <section class="container-fluid mt-5 text-center d-flex justify-content-center align-items-center">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <img src="https://plus.unsplash.com/premium_photo-1681426669771-d2113672a49b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-25 h-25  " alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1577375729152-4c8b5fcda381?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-25 h-25 " alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1587202372775-e229f172b9d7?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-25 h-25  " alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </section>

        <section class="container mt-5 pt-5" >
            <form class="main__formProductFilter row g-3 justify-content-center">
                <div class="col-11 col-md-4">
                    <div class="main__inputNameFilter input-group">
                        <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Buscar por nombre"
                        autocomplete="off"
                        />
                    </div>
                </div>
                <div class="col-auto col-md-auto ">
                    <select class="main__inputCategoryFilter form-select">

                    </select>
                </div>
                <div class="col-auto col-md-auto">
                  <button
                    class="main__btnClearFilter btn btn-dark border-1 border-light w-100"
                    id="clearFilters">
                    Limpiar filtros
                  </button>
                </div>
          </form>
        </section>
        
        <section class="container main__cardsContainer my-3 py-5 pt-1 rounded-1">
            <div>
                <nav class="row row-cols-1">
                    <div class="col-auto mx-auto mx-lg-0 ms-lg-auto ">
                        <ul class="pagination pagination-sm">
                            <li class="page-item">
                                <a class="page-link" href="#"> &laquo; </a>
                            </li>
                            <!-- <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item disabled">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">4</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">5</a>
                            </li> -->
                            <li class="page-item">
                                <a class="page-link" href="#">&raquo;</a>
                            </li>
                        </ul>
                    </div>  
                </nav>
            </div>
          
            <div class="main__productsTable row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 gy-2 justify-content-center">
            </div>
        </section>
    </main>

    <footer>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
