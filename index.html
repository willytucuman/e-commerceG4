<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body class="bg-secondary ">
    <header>
        
    </header>
    <main>
        <section class="container-fluid mt-5 text-center d-flex justify-content-center align-items-center">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <img src="https://plus.unsplash.com/premium_photo-1681426669771-d2113672a49b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-25 h-25  " alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1577375729152-4c8b5fcda381?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-25 h-25 " alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1587202372775-e229f172b9d7?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-25 h-25  " alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </section>
        <section class="container mt-5 pt-5 text-center" >
            <h1 class="display-2 fw-normal ms-5">HardTech</h1>
            <form class="row g-3 align-items-center">
                <div class="col-12 col-md-4">
                    <div class="input-group">
                        <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Buscar por nombre"
                        autocomplete="off"
                        />
                    </div>
                </div>
                <div class="col-12 col-md-4 ">
                <select class="form-select" id="categorySelect">
                    <option disabled selected hidden class="default" value="">
                    Filtrar por categoria
                    </option>
                    <option value="mug">teclados</option>
                    <option value="notepad">Mouse</option>
                    <option value="keychain">Monitor</option>
                    <option value="hat">Cabinas</option>
                    <option value="bottle">Parlante</option>
                </select>
                </div>
            <div class="col-md-2">
              <button
                class="btn btn-dark border-1 border-light w-100"
                id="clearFilters"
              >
                Limpiar filtros
              </button>
            </div>
          </form>
        </section>
        <section class="container my-5">
          <div id="cardContainer" class="row"></div>
        </section>
    </main>
    <footer>
        componente footer
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/index-init.js"></script>
</body>
</html>
