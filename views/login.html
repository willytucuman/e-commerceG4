<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head id="head-login">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="/assets/logo/logo_Minimizado.png" type="image/x-icon" />
    <script type="module" src="/js/login.js" defer></script>
    <link rel="stylesheet" href="../css/logInAndSignUp.css">

   
    <title>Hard Tech-login</title>
  </head>
  <body class="pt-5 mt-2 cuerpo-body">
    <header>

    </header>
    <main>
      <section
        class="container vh-100 mt-5 w-100 d-flex justify-content-center"
      >
        <form id="loginForm">
          <div
            class="text-center d-flex align-items-center my-3 pb-3 border border-light border-0 border-bottom"
          >
            <img src="/assets/logo/logoBlanco.png" class="img-fluid w-25" alt="" />
            <div class="ms-4 text-start">
              <h1 class="display-5 text-white fw-semibold">Hard tech Store</h1>
              <h4>Login</h4>
            </div>
          </div>
          <div class="mb-3">
            <label for="emailLoginInput" class="form-label"
              >Ingrese su Email</label
            >
            <input
              type="email"
              class="form-control"
              id="loginEmailInput"
              name="email"
              maxlength="30"
            />
          </div>
          <label for="loginInputPassword" class="form-label"
            >Ingrese su contraseña</label
          >
          <div class="input-group mb-2">
            <input
              type="password"
              class="form-control"
              id="loginInputPassword"
              name="password"
              minlength="8"
              maxlength="25"
            />
            <button
              class="btn btn-dark border border-start-0 input-group-text"
              id="showPasswordBtn"
            >
              <i id="icon" class="bi bi-eye"></i>
            </button>
          </div>
          <div
            class="invalid-feedback d-flex hidden mb-2"
            id="invalidLoginFeedback"
          >
            <i class="bi bi-exclamation-circle me-2"></i>
            La contraseña o el email ingresados son invalidos.
          </div>
          <div class="d-flex align-items-center">
            <a href='/views/signUp.html' class="text-white" id="opcion-registro">Aun no tienes una cuenta? Registrate</a
            >
            <button type="submit" class="ms-auto btn btn-danger">
              Ingresar
            </button>
          </div>
        </form>
      </section>

    </main>
    <footer>
        
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
