<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="/assets/logo/logo_Minimizado.png" type="image/x-icon" />
    <script type="module" src="/js/login.js" defer></script>
    <title>Rolling Store | Login</title>
  </head>
  <body class="pt-5 mt-2">
    <header></header>
    <main>
      <section
        class="container vh-100 mt-5 w-100 d-flex justify-content-center"
      >
        <form id="loginForm">
          <div
            class="text-center d-flex align-items-center my-3 pb-3 border border-light border-0 border-bottom"
          >
            <img src="/assets/logo/logo_Minimizado.png" class="img-fluid w-25" alt="" />
            <div class="ms-4 text-start">
              <h1 class="display-5 fw-semibold">Rolling Store</h1>
              <h4>Login</h4>
            </div>
          </div>
          <div class="mb-3">
            <label for="emailLoginInput" class="form-label"
              >Ingrese su Email</label
            >
            <input
              type="email"
              class="form-control"
              id="loginEmailInput"
              name="email"
              maxlength="30"
            />
          </div>
          <label for="loginInputPassword" class="form-label"
            >Ingrese su contrase単a</label
          >
          <div class="input-group mb-2">
            <input
              type="password"
              class="form-control"
              id="loginInputPassword"
              name="password"
              minlength="8"
            />
            <button
              class="btn btn-dark border border-start-0 input-group-text"
              id="showPasswordBtn"
            >
              <i id="icon" class="bi bi-eye"></i>
            </button>
          </div>
          <div
            class="invalid-feedback d-flex hidden mb-2"
            id="invalidLoginFeedback"
          >
            <i class="bi bi-exclamation-circle me-2"></i>
            La contrase単a o el email ingresados son invalidos.
          </div>
          <div class="d-flex align-items-center">
            <a href='/views/signUp.html'>Aun no tienes una cuenta? Registrate</a
            >
            <button type="submit" class="ms-auto btn btn-primary">
              Ingresar
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bgFooter">
      <div class="container mt-5">
        <div class="row pb-1 text-white align-items-center">
          <div class="col-12 text-center p-4 py-2">
            <div class="d-flex justify-content-center"></div>
          </div>
          <div class="col-12 col-md-4 p-4 py-2 text-center">
            <a href='/'>
              <img
                src="/assets/logo/logo_Minimizado.png"
                alt="Logo de Rolling Store"
                class="img-fluid"
              />
            </a>
          </div>

          <div class="col-12 col-md-4 py-3 text-center text-md-start">
            <div class="mb-1">
              <div class="mb-1">
                <a class='text-secondary text-start text-decoration-none itemFooter' href='/views/404'>
                  Sobre nosotros</a
                >
              </div>
              <div class="mb-1">
                <a class='text-secondary text-decoration-none itemFooter' href='/views/404'>
                  Contacto</a
                >
              </div>
              <div class="mb-1">
                <a class='text-secondary text-decoration-none itemFooter' href='/views/404'>Centro de ayuda</a
                >
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 py-3 text-center text-md-start">
            <div class="mb-1">
              <div class="mb-1">
                <a class='text-secondary text-decoration-none itemFooter' href='/views/404'>
                  Politica de privacidad</a
                >
              </div>
              <div class="mb-1">
                <a class='text-secondary text-decoration-none itemFooter' href='/views/404'>
                  Preferencias de cookies</a
                >
              </div>
              <div class="mb-1">
                <a class='text-secondary text-decoration-none itemFooter' href='/views/404'>
                  Avisos legales</a
                >
              </div>
            </div>
          </div>
          <div class="w-100 d-flex justify-content-center">
            <div class="py-5 py-md-2 mx-3">
              <a
                class="h5 text-secondary text-decoration-none"
                href="https://www.instagram.com/"
                target="_blank"
              >
                <i class="bi bi-instagram display-5"></i>
              </a>
            </div>
            <div class="py-5 py-md-2 mx-3">
              <a
                class="h5 text-secondary text-decoration-none"
                href="https://www.facebook.com/"
                target="_blank"
              >
                <i class="bi bi-facebook display-5"></i>
              </a>
            </div>
            <div class="py-5 py-md-2 mx-3">
              <a
                class="h5 text-secondary text-decoration-none"
                href="https://twitter.com"
                target="_blank"
              >
                <i class="bi bi-twitter display-5"></i>
              </a>
            </div>
            <div class="py-5 py-md-2 mx-3">
              <a
                class="h5 text-secondary text-decoration-none"
                href="https://www.youtube.com/"
                target="_blank"
              >
                <i class="bi bi-youtube display-5"></i>
              </a>
            </div>
          </div>
          <div class="col-12 pt-2 border-top border-2">
            <p class="text-white text-center">
              &copy; 2022 <b>Rolling Store</b> - Todos los Derechos Reservados.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
