<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Passion+One|PT+Sans+Caption"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/cart.css" />
    <title>HARD-TECH</title>
  </head>
  <body class="bg-body">
    <header></header>
    
      <main class="maincarrito container-fluid">
        <h2 class="text-light text-center">Carrito</h2>
        <div class="contenedor-carrito">
          <h6 id="carrito-vacio" class="carrito-vacio text-light text-center mt-2">Tu carrito está vacío.</h6>

          <div id="carrito-productos" class="carrito-productos disabled">
            <!-- Esto se va a completar con el JS -->
          </div>

          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button
                id="carrito-acciones-vaciar"
                class="carrito-acciones-vaciar btn btn-danger"
              >
                Vaciar carrito
              </button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p class="text-light">Total:</p>
                <p class="text-light" id="total">$3000</p>
              </div>
              <button
                id="carrito-acciones-comprar"
                class="carrito-acciones-comprar btn btn-primary"
              >
                Comprar ahora
              </button>
            </div>
          </div>

          <h6 id="carrito-comprado" class="carrito-comprado disabled text-center text-light">
            Muchas gracias por tu compra.
          </h6>
        </div>
      </main>
   
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="../js/cart.js"></script>
  </body>
</html>
