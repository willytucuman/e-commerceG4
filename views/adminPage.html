<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    

    <title>Document</title> 
  </head>
  <body>
    
    <header>      
    </header>
    <div class="container-fluid mt-5 pt-4">
      <div class="row p-3 mt-5" >
        <div class="col">
          <h1 class="text-center text-light">Administraci√≥n</h1>
        </div>
      </div>
      <div class="row-12">
        <div class="col-12 col-md-6 offset-md-3">
          <h4 class="text-center text-light">Add New Product</h4>
          <form id="formGift">
            <div class="row mt-3">
              <div class="col">
                <label class="text-light">Title</label>
                <input type="text" class="form-control m-1" id="title"  maxlength="25" required />
              </div>
              <div class="col">
                <label  class="text-light">Stock</label>
                <input type="tel" class="form-control m-1" id="stock" pattern="[0-9.,]+" title="Ingresa solo Numeros, puntos , comas Ejemplo: 100.000,00" maxlength="10" required />
              </div>
              
            </div>  
            <div class="row mt-3">
              <div class="col">
                <label  class="text-light">Category</label>
                <input type="text" class="form-control m-1" id="category" pattern="[a-zA-Z\s,\.]+"  title="Ingresa solo letras" maxlength="20" required />
              </div>
              <div class="col">
                <label class="text-light">Price</label>
                <input type="text" class="form-control m-1" id="price" pattern="[0-9.,]+" title="Ingresa solo Numeros, puntos , comas Ejemplo: 100.000,00"  maxlength="15" required />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label class="text-light">Description</label>
                <input type="text" class="form-control  m-1" id="description"    maxlength="50" required />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label class="text-light">Url Image</label>
                <input
                  type="text"
                  class="form-control m-1"
                  required
                  placeholder="URL de la imagen"
                  id="image"
                />
              </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
              <button class="btn btn-rojo text-light">Guardar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row-12">
        <div class="col-12  ">
          <h3 class="text-center p-2 mt-3 mb-3 text-light">Tabla de contenido</h3>
          <table class="table table-striped table-dark">
            <thead class=" ">
              <tr class="col-12 col-md-6 ">
                <th>Image</th>
                <th>Title</th>
                <th class="ocultar ">Description</th>
                <th class="ocultar2">Price</th>
                <th class="ocultar2">Stock</th>
                <th class="ocultar3">Category</th>
                
                <th></th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla" class=""></tbody>
          </table>
        </div>
      </div>
    </div>

   
    <footer> 
    </footer>
     <!-- Modal -->
     <div
     class="modal fade" 
     id="modalGift"
     tabindex="-1"
     aria-labelledby="modalGiftLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Gift</h1>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <form id="formModal">
             <div class="row mb-3">
               <div class="row mt-3">
                 <div class="col">
                   <label>Title</label>
                   <input type="text" class="form-control" id="modaltitle" maxlength="25"  required />
                 </div>
                 <div class="col">
                   <label>Stock</label>
                   <input type="text" class="form-control" id="modalstock" pattern="[0-9.,]+" title="Ingresa solo Numeros, puntos , comas Ejemplo: 100.000,00" maxlength="10" required />
                 </div>
                 
               </div>  
               <div class="row mt-3">
                 <div class="col">
                   <label>Category</label>
                   <input type="text" class="form-control" id="modalcategory" pattern="[a-zA-Z\s,\.]+"  title="Ingresa solo letras" maxlength="20" required />
                 </div>
                 <div class="col">
                   <label>Price</label>
                   <input type="text" class="form-control" id="modalprice" pattern="[0-9.,]+" title="Ingresa solo Numeros, puntos , comas Ejemplo: 100.000,00"  maxlength="15" required />
                 </div>
               </div>
               <div class="row mt-3">
                 <div class="col">
                   <label>Description</label>
                   <input type="text" class="form-control" id="modaldescription"  maxlength="50" required />
                 </div>
               </div>
               <div class="row mt-3">
                 <div class="col">
                   <input
                     type="text"
                     class="form-control"
                     placeholder="URL de la imagen"
                     id="modalimage"
                   />
                 </div>
               </div>
             <div class="mt-3 d-flex justify-content-end">
               <button class="btn btn-info">Actualizar</button>
             </div>
           </form>
         </div>
       </div>
     </div>
   </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../js/admin.js"></script>
  </body>
</html>
