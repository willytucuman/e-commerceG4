<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/favicon/favicon-red-48px-HT.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

    <title>HARD-TECH</title> 
  </head>
  <body class="bg-body">
    
    <header>      
    </header>
    <div class="container-fluid mt-3 pt-3">
      <div class="row p-3 pb-0 mt-5" >
        <div class="col">
          <h1 class="text-center text-light">Administración</h1>
        </div>
      </div>
      <div class="row-12">
        <div class="col-12 col-md-6 offset-md-3">
          <h5 class="text-center text-light">Agregar Nuevo Producto</h5>
          <form id="formGift">
            <div class="row mt-3">
              <div class="col">
                <label class="text-light">Titulo</label>
                <input type="text" class="form-control m-1" id="title"  maxlength="25" required />
              </div>
              <div class="col">
                <label  class="text-light">Stock</label>
                <input type="tel" class="form-control m-1" id="stock" pattern="[0-9.,]+" title="Ingresa solo Numeros, puntos , comas Ejemplo: 100.000,00" maxlength="10" required />
              </div>
              
            </div>  
            <div class="row mt-3">
              <div class="col">
                <label  class="text-light">Categoria</label>
                <input type="text" class="form-control m-1" id="category" pattern="[a-zA-Z\s,\.]+"  title="Ingresa solo letras" maxlength="20" required />
              </div>
              <div class="col">
                <label class="text-light">Precio</label>
                <input type="text" class="form-control m-1" id="price" pattern="[0-9.,]+" title="Ingresa solo Numeros, puntos , comas Ejemplo: 100.000,00"  maxlength="15" required />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label class="text-light">Descripcion</label>
                <input type="text" class="form-control  m-1" id="description"    maxlength="50" required />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label class="text-light">Url Imagen</label>
                <input
                  type="text"
                  class="form-control m-1"
                  required
                  placeholder="URL de la imagen"
                  id="image"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label  class="text-light">Detalle N°1</label>
                <input type="text" class="form-control m-1" id="detail1"  maxlength="20"  />
              </div>
              <div class="col">
                <label class="text-light">Detalle N°2</label>
                <input type="text" class="form-control m-1" id="detail2"   maxlength="20"  />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label  class="text-light">Detalle N°3</label>
                <input type="text" class="form-control m-1" id="detail3"  maxlength="20"  />
              </div>
              <div class="col">
                <label class="text-light">Detalle N°4</label>
                <input type="text" class="form-control m-1" id="detail4"   maxlength="20"  />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label  class="text-light">Medidas</label>
                <input type="text" class="form-control m-1" id="size"  maxlength="20" required />
              </div>
              <div class="col">
                <label class="text-light">Marca</label>
                <input type="text" class="form-control m-1" id="brand" maxlength="20" required  />
              </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
              <button class="btn btn-rojo text-light">Guardar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row-12">
        <div class="col-12  ">
          <h3 class="text-center p-2 mt-3 mb-3 text-light">Tabla de contenido</h3>
          <table class="table table-bordered">
            <thead class=" ">
              <tr class="col-12 col-md-6 ">
                <th class=" text-light">Imagen</th>
                <th class=" text-light">Nombre</th>
                <th class="ocultar text-light ">Descripción</th>
                <th class="ocultar2 text-light">Precio</th>
                <th class="ocultar2 text-light">Stock</th>
                <th class="ocultar3 text-light">Categoria</th>
                
                <th></th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla" class=""></tbody>
          </table>
        </div>
      </div>
    </div>

   
    <footer> 
    </footer>
     <!-- Modal -->
     <div
     class="modal fade" 
     id="modalGift"
     tabindex="-1"
     aria-labelledby="modalGiftLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Productos</h1>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <form id="formModal">
             <div class="row mb-3">
               <div class="row mt-3">
                 <div class="col">
                   <label>Titulo</label>
                   <input type="text" class="form-control" id="modaltitle" maxlength="25"  required />
                 </div>
                 <div class="col">
                   <label>Stock</label>
                   <input type="text" class="form-control" id="modalstock" pattern="[0-9.,]+" title="Ingresa solo Numeros, puntos , comas Ejemplo: 100.000,00" maxlength="10" required />
                 </div>
                 
               </div>  
               <div class="row mt-3">
                 <div class="col">
                   <label>Categoria</label>
                   <input type="text" class="form-control" id="modalcategory" pattern="[a-zA-Z\s,\.]+"  title="Ingresa solo letras" maxlength="20" required />
                 </div>
                 <div class="col">
                   <label>Precio</label>
                   <input type="text" class="form-control" id="modalprice" pattern="[0-9.,]+" title="Ingresa solo Numeros, puntos , comas Ejemplo: 100.000,00"  maxlength="15" required />
                 </div>
               </div>
               <div class="row mt-3">
                 <div class="col">
                   <label>Descripcion</label>
                   <input type="text" class="form-control" id="modaldescription"  maxlength="50" required />
                 </div>
               </div>
               <div class="row mt-3">
                 <div class="col">
                   <input
                     type="text"
                     class="form-control"
                     placeholder="URL de la imagen"
                     id="modalimage"
                   />
                 </div>
               </div>
               <div class="row mt-3">
                <div class="col">
                  <label>Detalle N°1</label>
                  <input type="text" class="form-control" id="modaldetail1" maxlength="20"/>
                </div>
                <div class="col">
                  <label>Detalle N°2</label>
                  <input type="text" class="form-control" id="modaldetail2"  maxlength="20"/>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label>Detalle N°3</label>
                  <input type="text" class="form-control" id="modaldetail3"  maxlength="20"/>
                </div>
                <div class="col">
                  <label>Detalle N°4</label>
                  <input type="text" class="form-control" id="modaldetail4"   maxlength="20"/>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label>Medidas</label>
                  <input type="text" class="form-control" id="modalsize"  maxlength="20" required />
                </div>
                <div class="col">
                  <label>Marca</label>
                  <input type="text" class="form-control" id="modalbrand"  maxlength="25" required />
                </div>
              </div>
             <div class="mt-3 d-flex justify-content-end">
               <button class="btn btn-info">Actualizar</button>
             </div>
           </form>
         </div>
       </div>
     </div>
   </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../js/admin.js"></script>
  </body>
</html>
