<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/admin.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-3">
        <div class="col">
          <h1 class="text-center">Administraci√≥n</h1>
        </div>
      </div>
      <div class="row-12">
        <div class="col-12 col-md-6 offset-md-3">
          <h3>Agregar nueva Gift Card</h3>
          <form id="formGift">
            <div class="row mt-3">
              <div class="col">
                <label>Title</label>
                <input type="text" class="form-control" id="title" pattern="[A-Za-z]+" maxlength="20" required />
              </div>
              <div class="col">
                <label>Stock</label>
                <input type="tel" class="form-control" id="stock" pattern="[0-9]{1,10}" maxlength="10" required />
              </div>
              
            </div>  
            <div class="row mt-3">
              <div class="col">
                <label>Category</label>
                <input type="text" class="form-control" id="category" maxlength="10" required />
              </div>
              <div class="col">
                <label>Price</label>
                <input type="text" class="form-control" id="price" pattern="[0-9]{1,10}" maxlength="15" required />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label>Description</label>
                <input type="text" class="form-control" id="description" pattern="[A-Za-z]+" maxlength="50" required />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  required
                  placeholder="URL de la imagen"
                  id="image"
                />
              </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
              <button class="btn btn-info">Guardar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row-12">
        <div class="col-12  ">
          <h3 class="text-center p-2">Tabla de contenido</h3>
          <table class="table table-light">
            <thead class="table-info">
              <tr class="col-12 col-md-6">
                <th>Image</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Stock</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalGift"
      tabindex="-1"
      aria-labelledby="modalGiftLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Gift</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formModal">
              <div class="row mb-3">
                <div class="row mt-3">
                  <div class="col">
                    <label>Title</label>
                    <input type="text" class="form-control" id="modaltitle" required />
                  </div>
                  <div class="col">
                    <label>Stock</label>
                    <input type="text" class="form-control" id="modalstock" required />
                  </div>
                  
                </div>  
                <div class="row mt-3">
                  <div class="col">
                    <label>Category</label>
                    <input type="text" class="form-control" id="modalcategory" required />
                  </div>
                  <div class="col">
                    <label>Price</label>
                    <input type="text" class="form-control" id="modalprice" required />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <label>Description</label>
                    <input type="text" class="form-control" id="modaldescription" required />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="URL de la imagen"
                      id="modalimage"
                    />
                  </div>
                </div>
              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-info">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../js/admin-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
  </body>
</html>
