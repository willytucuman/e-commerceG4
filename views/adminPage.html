<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/admin.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Add Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
                <form >
                  <div class="form-row ">
                    <div class="form-group col-md-6 pb-3">
                      <label for="inputEmail4">Name Product</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="name">
                    </div>
                    <div class="form-group col-md-6 pb-3">
                      <label for="inputPassword4">Link Image</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="url">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group  pb-3">
                    <label for="inputAddress">Description</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="description">
                  </div>
                    <div class="form-group pb-3">
                      <label for="inputAddress2">Price</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="1.99">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group pb-3">
                      <label for="inputCity">Stock</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="row pb-3">
                      <div class="col-md-10">
                      <label for="inputState">Category</label>
                      <select id="inputState" class="form-control">
                        <option selected>1</option>
                        <option>2</option>
                      </select>
                    </div>
                      
                    </div>
                  </div>
                 
                </form>
                </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <header>header</header>
    <main class="container">
      <div class="container">
        <h1 class="text-center">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Add Product
          </button>
        </h1>
      </div>

      <div class="container">
        <table id="cart" class="table table-hover table-condensed">
          <thead>
            <tr>
              <th style="width: 48%">Product</th>
              <th style="width: 10%">Price</th>
              <th style="width: 8%">Stock</th>
              <th style="width: 9%">Category</th>
              <th style="width: 15%" class="text-center">Codigo</th>
              <th style="width: 10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-th="Product">
                <div class="row">
                  <div class="col-sm-4 hidden-xs">
                    <img
                      src="http://placehold.it/100x100"
                      alt="..."
                      class="img-responsive"
                    />
                  </div>
                  <div class="col-sm-8">
                    <h4 class="nomargin">Product 1</h4>
                    <p>
                      Quis aute iure reprehenderit in voluptate velit esse
                      cillum dolore eu fugiat nulla pariatur. Lorem ipsum dolor
                      sit amet.
                    </p>
                  </div>
                </div>
              </td>
              <td data-th="Price: " class="text-center">$1.99</td>
              <td data-th="Stock: " class="text-center">0</td>
              <td data-th="Category: " class="text-center">Category</td>
              <td data-th="Codigo: " class="text-center">1</td>
              <td class="actions" data-th="">
                <button class="btn btn-info btn-sm mb-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="black"
                    class="bi bi-arrow-repeat"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"
                    />
                  </svg>
                </button>
                <button class="btn btn-danger btn-sm mb-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    class="bi bi-trash-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>footer</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
