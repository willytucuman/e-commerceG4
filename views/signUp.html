<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Registro</title>
    <script type="module" src="/js/signUp.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

</head>
<body>
    <header></header>
    <section >
        <h2>Registro</h2>
         <form id="SignUpForm">
                    <label>Nombre</label>
                    <input maxlength="40" autocomplete="off" type="text" placeholder="..." id="name" required autofocus>
                    <label>Mail</label>
                    <input minlength="10" maxlength="50" autocomplete="off" type="email" placeholder="..." id="email" required>
                    <label>Contrase√±a</label>
                    <input minlength="8" type="password" placeholder="..." id="password" required>
                    <input type="submit" value="Registro">
                </form>
            <p>Ya tienes una cuenta? <a href="/views/login.html">Login</a></p>
    </section>
    <div
        class="modal fade modal-lg"
        id="succesfulSignupModal"
        tabindex="-1"
        data-bs-backdrop="static"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body border-0">
              <div class="text-center">
                <i class="bi bi-check-lg display-1 text-success"></i>
                <h2 class="fw-normal my-2">Te has registrado exitosamente!</h2>
                <p class="my-4">
                  Te redirigiremos asi te logueas
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
      class="modal fade modal-lg"
      id="notSuccessfull"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body border-0">
            <div class="text-center">
              <i class="bi bi-check-lg display-1 text-error"></i>
              <h2 class="fw-normal my-2">Usuario ya registrado</h2>
              <p class="my-4">
               Porfavor intenta con otro email
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"
></script>
</html>
