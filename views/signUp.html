<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="/assets/logo/logo_Minimizado.png" type="image/x-icon" />
    <script type="module" src="/js/signUp.js" defer></script>
    <title>Hard tech - Sign Up</title>
  </head>
  <body class="pt-5 mt-2">
    <header></header>
    <main>
      <section
        class="container vh-100 mt-5 w-100 d-flex justify-content-center"
      >
        <form id="signUpForm">
          <div
            class="text-center d-flex align-items-center my-3 pb-3 border border-light border-0 border-bottom"
          >
            <img src="/assets/logo/logo-PhotoRoom.png-PhotoRoom (1).png" class="img-fluid w-25" alt="" />
            <div class="ms-4 text-start">
              <h1 class="display-5 fw-semibold">Hard Tech Store</h1>
              <h4 class="">Sign Up</h4>
            </div>
          </div>
          <div class="mb-4 position-relative">
            <label for="emailLoginInput" class="form-label"
              >Ingrese un Email</label
            >
            <input
              type="email"
              class="form-control"
              id="emailSignUpInput"
              name="email"
              maxlength="30"
            />
            <div class="invalid-feedback">
              El email ingresado es invalido o ya esta registrado.
            </div>
          </div>

          <label for="emailSignUpPassword" class="form-label"
            >Ingrese su contrase単a</label
          >
          <div class="input-group mb-1 position-relative">
            <input
              type="password"
              class="form-control"
              id="emailSignUpPassword"
              name="password"
              minlength="8"
              maxlength="25"
            />
            <button
              class="btn btn-dark border border-start-0 input-group-text"
              id="showPasswordBtn"
            >
              <i id="icon" class="bi bi-eye"></i>
            </button>
            <div class="invalid-feedback">
              La contrase単a ingresada es invalida.
            </div>
          </div>
        
          <label for="repeatSignUpPassword" class="form-label"
            >Vuelva a ingresar su contrase単a</label
          >
          <div class="input-group mb-3 position-relative">
            <input
              type="password"
              class="form-control"
              id="repeatSignUpPassword"
              name="repeatPassword"
              minlength="8"
              maxlength="25"
            />
            <div class="invalid-feedback">Las contrase単as no coinciden.</div>
          </div>
          <div class="d-flex align-items-center">
            <button type="submit" class="ms-auto btn btn-primary">
              Registrarme
            </button>
          </div>
        </form>
      </section>
      <div
        class="modal fade modal-lg"
        id="succesfulSignupModal"
        tabindex="-1"
        data-bs-backdrop="static"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body border-0">
              <div class="text-center">
                <i class="bi bi-check-lg display-1 text-success"></i>
                <h2 class="fw-normal my-2">Te has registrado exitosamente!</h2>
                <p class="my-4">
                  Te redirigiremos a nuestra pagina principal para que puedas
                  explorar todos nuestros productos.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
    
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
